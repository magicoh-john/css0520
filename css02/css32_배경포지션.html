<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경position</title>
    <style>
        .coffee{
            width: 1280px;
            height: 854px;
            padding: 10px;
            border: 1px solid rgb(241, 5, 5);
            box-sizing: border-box; /* padding, border를 포함한 크기로 지정 */
            margin: 0 auto;
            background-repeat: no-repeat;
            background-image: url('./images/coffee.jpg');
            /*background-position: 100px 100px; /* 배경 이미지를 가운데 정렬 */
            background-position: right center; /* 배경 이미지를 오른쪽 가운데 정렬 */
        }
    </style>
</head>
<body>
    <div class="coffee">
    </div>

</body>
</html>
