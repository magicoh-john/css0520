<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            padding: 10px;
            border: 1px solid rgb(241, 5, 5);
            box-sizing: border-box; /* padding, border를 포함한 크기로 지정 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
