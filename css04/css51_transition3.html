<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <style>
    .red-box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: background-color 1s; /* 배경색의 변화에 대해 1초 동안 지속되도록 설정 */
    }
    .red-box:hover {
      background-color: blue; /* 마우스 오버시 배경색을 파란색으로 변경 */
    }
  </style>
</head>
<body>
  <h2>Transition 트랜지션 스타일 속성 전환</h2>
  <div class="red-box"></div>
</body>
</html>
