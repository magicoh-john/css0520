<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Timing Function</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      /* 트랜지션 설정: 속성, 지속 시간, 타이밍 함수 */
      transition: background-color 2s ease-in-out;
    }
    .box:hover {
      background-color: blue; /* 마우스 오버시 배경색 변경 */
    }
  </style>
</head>
<body>
  <h2>Transition Timing Function 예제</h2>
  <div class="box"></div>
</body>
</html>
