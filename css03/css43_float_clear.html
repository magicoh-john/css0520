<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px;
			margin:10px;
		}
		.box1{
			background:#ffd800;
			float:left;
		}
		.box2 {
			background: #0094ff;
			float:left;
		}
		.box3 {
			background: #00ff21;
            float: left;
		}
		.box4 {
			background:#a874ff;
            /* float:left; */
			clear:both; /* float된 요소들을 끊어줘서 그들을 인식하게 해준다. */
		}
	</style>
</head>
<body>
    <h2>float clear 속성</h2>
    <5>float clear - 자기보다 앞에 오는 요소들이 float 속성이 적용되어 있으면 <br>
        그 다음에 오는 요소는 그들과 같이 float 될지 아니면 원래의 자기 위치에서<br>
        표시될지를 결정해야 한다. 만약에 float 속성을 안따르고 원래의 속성대로<br>
        표시되려면 <span style="color: red;">float된 요소들의 속성을 끊어줘서 그들을 인식하게</span> 해줘야 한다.<br>
        그러면 공중에 떠있는 요소들을 인식하게 되어서 그들과 겹치지 않고 밑으로 표시된다.<br></5>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
