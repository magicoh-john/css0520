<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
        
		#wrap{  /* absolute 요소들을 감싸는 부모 요소 */
			position:relative;
			width:300px;
			height:300px;
			border:1px solid #ccc;
		}
		.box{
			position:absolute;
			width:50px;
			height:50px;
			background:#0094ff;
		}
		#crd1{ top:0; left:0; }
		#crd2{ top:0; right:0; }
		#crd3{ bottom:0; left:0; }
		#crd4{ bottom:0; right:0; }
		#crd5{ top:100px; left:100px; }
	</style>
</head>
<body>
    <h4>포지션: absolute</h4>
    <p> 문서의 흐름과 상관없이 left, right, top, bottom<br>
    속성값을 이용해 요소를 원하는 위치에 배치할 수 있다.<br>
    이때 기준이 되는 위치는 가장 가까운 부모 요소나 조상 요소중에서 <br>
    position속성이 relative인 요소이다. 그래서 absolute를 사용하기<br>
    위해서는 그 요소를 감싸는 div를 만들고 position을 relative로 <br>
    설정해놓고 사용해야 한다.</p>
	<div id="wrap">
		<div class="box" id="crd1"></div>
		<div class="box" id="crd2"></div>
		<div class="box" id="crd3"></div>
		<div class="box" id="crd4"></div>
		<div class="box" id="crd5"></div>
	</div>
</body>
</html>
